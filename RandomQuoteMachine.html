<!DOCTYPE html>
<html>
 <head>
  <title>Random Quote Machine</title>
  <style>
   body {
    display: flex;
    justify-content: center;
   }
  </style>
  <script>
   const arr = [
    {"quote-text": "aaaaaa", "quote-author": "AA"},
    {"quote-text": "bbbbbb", "quote-author": "BB"},
    {"quote-text": "cccccc", "quote-author": "CC"}
   ];
   function renew(){
    let index = Math.floor(Math.random() * arr.length);
    document.getElementById("text").textContent = arr[index]["quote-text"];
    document.getElementById("author").textContent = arr[index]["quote-author"];
   }
   window.onload = renew;
  </script>
 </head>

 <body>
  <div id="quote-box">
   <div id="text"></div>
   <div id="author"></div>
   <a id="tweet-quote" href="twitter.com/intent/tweet">tweet</a>
   <button id="new-quote" type="button" onclick="renew()">new quote</button>
  </div>
 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 </body>
</html>
